<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div class="m-container" th:fragment="carousel">
	<div id="carousel-example-generic container" class="carousel slide container" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="images/site/lunbo1.jpg">
			</div>
			<div class="item">
				<img src="images/site/lunbo2.jpg">
			</div>
			<div class="item">
				<img src="images/site/lunbo3.jpg">
			</div>
		</div>
	</div>
</div>

</body>
</html>
