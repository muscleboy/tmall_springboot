<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--include admin/user.html文件下的 fragment(resources)片段-->
<head th:include="admin/resources.html :: resources">
</head>
<body class="bgImage">

<div class="container">
	<div class="formDiv">
	<h2 class="form-heading" align="center">Tmall后台管理</h2>
		<form action="admin_login" class="form" method="post">
			<div class="form-group">
				<label for="adminUser" class="col-sm-2 col-sm-offset-2 control-label">Admin</label>
				<div class="col-sm-6">
					<input type="text" class="form-control"
						   placeholder="admin"
						   name="adminUser" id="adminUser"/>
				</div>
			</div>
			<div class="form-group">
				<label for="adminPass" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
				<div class="col-sm-6">
					<input type="password" class="form-control"
						   placeholder="password"
						   name="adminPass" id="adminPass"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<div class="checkbox">
						<label>
							<input type="checkbox">记住密码
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-primary">登录</button>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
